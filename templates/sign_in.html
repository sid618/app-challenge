<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComHub - Sign In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Sign In</h1>
    <div class="header-links">
      <a href="/">Home</a>
      <a href="/get_started">Get Started</a>
      <a href="/tracking">Tracking</a>
      <a href="/sign_in">Sign In</a>
      <a href="/fundraising">Fundraising</a>
    </div>
  </header>

  <section id="sign_in_form">
    <h2>Log Into Your Account</h2>
    <form action="/login" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="/sign_up_student">Sign up as a student</a> or <a href="/sign_up_organization">Sign up as an organization</a>.</p>
  </section>

  <footer>
    <p>ComHub - Connecting you with local organizations</p>
  </footer>
</body>
</html>
